<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1> </h1>
</section>

<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid" *ngIf="rest">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <h3 class="box-title">{{rest?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{rest?.rating}}</span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xs-12">
              <img class="box-img-detail" src="{{rest?.imagePath}}" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{rest?.category}}</dd>
              <dt>Quem somos</dt>
              <dd>{{rest?.about}}</dd>
              <dt>Horários</dt>
              <dd>{{rest?.hours}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
            <a routerLinkActive="detail-active" class="pull-left"  [routerLink]="['menu']">Menu</a>
            <a routerLinkActive="detail-active" class="pull-right" [routerLink]="['reviews']">Avaliações</a>
          </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->
  </div>

  <!--INÍCIO DO MENU -->
  <div class="row">
      <!--<mt-menu></mt-menu>-->
      <router-outlet></router-outlet>
  </div>
  <!-- FIM DO MENU -->
</section>
<!-- FIM DO CONTEÚDO -->
