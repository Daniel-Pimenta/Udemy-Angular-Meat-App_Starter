<a [routerLink]="['/restaurant-detail', restaurant.id]">
  <div class="place-info-box" [@restaurantAparece]="restState">
    <span class="place-info-box-icon"><img [src]="restaurant.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text" routerLinkActive="active">{{restaurant.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{restaurant.rating}}</span>
      <span class="place-info-box-detail">{{restaurant.category}}</span>
      <span class="place-info-box-detail">{{restaurant.deliveryEstimate}}</span>
      <!--<span class="place-info-box-detail">{{restaurant.about}}</span> -->
      <span class="place-info-box-detail">{{restaurant.hours}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
