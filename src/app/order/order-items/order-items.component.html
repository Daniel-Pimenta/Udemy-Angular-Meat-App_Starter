<div class="col-xs-12" *ngIf="items.length === 0">
  <p class="lead">
    Seu carrinho esta vazio. Que tal começar por <a [routerLink]="['/restaurants']">aqui</a> ?
  </p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="items.length > 0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of items">
      <td class="text-center">
        <a class="btn btn-sm" (click)="emitLessItem(i)"><i class="fa fa-minus"></i></a>
        {{i.qtd}}
        <a class="btn btn-sm" (click)="emitPlusItem(i)"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{i.menuItem.name}}</td>
      <td>{{i.menuItem.description}}</td>
      <td class="text-right">{{i.menuItem.price * i.qtd | currency : 'BRL': true}}</td>
      <td class="text-right">
        <a class="btn btn-sm danger" (click)="emitRemoveItem(i)"><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
